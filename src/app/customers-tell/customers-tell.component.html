<div class="customer-showcase">
      <h1>נועצות משתפות</h1>
      @for(cust of customers;track cust;){
      <div class="customer">
        <p [innerText]="cust.sentence"></p>
        <h3 [innerText]="cust.name"></h3>
        <div class="rating" [innerText]="cust.rating"></div>
      </div>
    }
    </div>
