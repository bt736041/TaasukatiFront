
<mat-card class="client-card card-responsive">
  <div class="mb-3">
    <div class="title row">
      <mat-icon fontSet="material-icons-outlined" class="icon">person</mat-icon>
      <span class="text-wrap">{{ client.first_name }} {{ client.last_name }}</span>
    </div>
  </div>

  <div class="client-info grid grid-cols-1 sm:grid-cols-2 gap-3 text-gray-800">
    <span class="row">
      <mat-icon fontSet="material-icons-outlined" class="icon">phone</mat-icon>
      <span class="text-wrap">{{ client.phone }}</span>
    </span>

    <span class="row">
      <mat-icon fontSet="material-icons-outlined" class="icon">email</mat-icon>
      <span class="text-wrap-hard">{{ client.email }}</span>
    </span>

    <span class="row">
      <mat-icon fontSet="material-icons-outlined" class="icon">calendar_today</mat-icon>
      <span class="text-wrap">{{ client.birth_date }}</span>
    </span>

    @if (client.dominant_type_id) {
      <span class="row">
        <mat-icon fontSet="material-icons-outlined" class="icon">label</mat-icon>
        <span class="label text-wrap" [innerText]="typeName$ | async"></span>
      </span>
    }
  </div>

  <div class="client-actions mt-4 flex flex-wrap gap-2">
    <app-button  [label]="'תוצאות'" (click)="viewResults()">
      <mat-icon fontSet="material-icons-outlined" class="icon">bar_chart</mat-icon>
    </app-button>

    <app-button  [label]="'עריכה'" (click)="set()">
      <mat-icon fontSet="material-icons-outlined" class="icon">edit</mat-icon>
    </app-button>

    <app-button [label]="'מחיקה'" (click)="delete()">
      <mat-icon fontSet="material-icons-outlined" class="icon">delete</mat-icon>
    </app-button>
  </div>
</mat-card>
