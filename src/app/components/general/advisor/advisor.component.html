<div class="bg-page min-h-screen p-4 md:p-6">
  <div class="mx-auto max-w-7xl">
    <div class="flex justify-end mb-4">
      <app-button
        [label]="'הרשמת נועץ'"
        (click)="addClient()">
      </app-button>
    </div>

    <!-- כרטיסים יתמלאו בשורות, כל כרטיס מינימום 360–400px, גדלים בחופשיות על מסך רחב -->
    <div class="grid gap-5 [grid-template-columns:repeat(auto-fit,minmax(380px,1fr))]">
      @for (client of clients$ | async; track client) {
        <app-one-client
          [client]="client"
          (edit)="editClient(client)"
          (remove)="deleteClient($event)">
        </app-one-client>
      }
    </div>
  </div>
</div>
