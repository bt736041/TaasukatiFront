
<div class="flex flex-wrap items-center mb-6 gap-x-2 gap-y-3">
  <app-button
    [label]="'הרשמת נועץ'"
    (click)="addClient()">
  </app-button>

  <input
    type="text"
    [ngModel]="searchTerm"
    (ngModelChange)="onSearch($event)"
    (keyup.enter)="onSearch(searchTerm)"
    placeholder="חיפוש לקוח..."
    class="input-primary max-w-xs"
  />
</div>


    <!-- כרטיסים יתמלאו בשורות, כל כרטיס מינימום 360–400px, גדלים בחופשיות על מסך רחב -->
    <div class="grid gap-5 [grid-template-columns:repeat(auto-fit,minmax(380px,1fr))]">
      @for (client of filteredClients$ | async; track client) {
        <app-one-client
          [client]="client"
          (edit)="editClient(client)"
          (remove)="deleteClient($event)">
        </app-one-client>
      }
    </div>
