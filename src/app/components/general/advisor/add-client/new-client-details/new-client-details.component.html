<h2 mat-dialog-title>!הנועץ נוסף בהצלחה</h2>
<mat-dialog-content>
    <p class="label">שם משתמש</p>
    <p class="content" [innerText]="username"></p>
    <p class="label">סיסמא</p>
    <p class="content" [innerText]="password"></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button style="color: red;" (click)="close()">X</button>
    <button mat-button (click)="sendEmail()">✉️</button>
</mat-dialog-actions>
