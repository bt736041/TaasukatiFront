<h2 mat-dialog-title class="!text-2xl !font-bold !text-orangeDark text-center mb-4">התחברות</h2>

<mat-dialog-content class="p-4 space-y-4">
  <form [formGroup]="formGroup" (ngSubmit)="login()" class="space-y-4">

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>שם משתמש</mat-label>
      <input matInput type="text" id="username" formControlName="username" required placeholder="הכנס שם משתמש">
      <mat-error *ngIf="formGroup.get('username')?.invalid && mouseoverLogin">
        שדה חובה
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>סיסמה</mat-label>
      <input matInput type="password" id="pwd" formControlName="password" required placeholder="הכנס סיסמה">
      <mat-error *ngIf="formGroup.get('password')?.invalid && mouseoverLogin">
        שדה חובה
      </mat-error>
    </mat-form-field>

    <div class="text-sm text-blueDark flex flex-col gap-1">
      <button type="button" class="text-orangeDark hover:underline text-right" (click)="forgetPass()">שכחת סיסמה?</button>
      <button type="button" class="text-orangeDark hover:underline text-right" (click)="createAdvisor()">יועץ חדש? הצטרף כאן</button>
    </div>

    <p class="text-red-600 text-sm" [innerHtml]="message"></p>

    <div class="flex justify-center pt-2">
      <app-spinner *ngIf="(loading$ | async)"></app-spinner>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4 flex justify-end gap-4">
  <app-button [label]="'ביטול'" (click)="onNoClick()" variant="outline"></app-button>

  <app-button
    [label]="'התחבר'"
    [disabled]="formGroup.invalid || (loading$ | async)"
    (mouseenter)="mouseoverLogin=true"
    (mouseleave)="mouseoverLogin=false"
    (click)="login()">
  </app-button>
</mat-dialog-actions>
