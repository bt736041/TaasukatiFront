<div class="reset-container max-w-xl mx-auto p-4">
  <mat-card class="shadow-xl rounded-2xl p-6 bg-white space-y-4">
    
    <mat-card-header class="text-right">
      <mat-card-title class="text-2xl font-bold text-orangeDark">איפוס סיסמה</mat-card-title>
      <mat-card-subtitle class="text-blueDark text-sm">הכניסי סיסמה חדשה ובחרי סיסמה חזקה</mat-card-subtitle>
    </mat-card-header>

    <mat-card-subtitle class="text-sm text-right !text-gray-700 leading-6">
      בחר/י סיסמה לפי סוג המשתמש:
      <ul class="list-disc pr-5 mt-1">
        <li>יועץ – סיסמה באורך 4 תווים</li>
        <li>נועץ – סיסמה באורך 9 תווים (תעודת זהות)</li>
      </ul>
    </mat-card-subtitle>

    <mat-card-content dir="rtl" class="space-y-4">
      <form [formGroup]="form" (ngSubmit)="send()" class="space-y-4">
        
        <!-- New Password -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>סיסמה חדשה</mat-label>
          <input matInput type="password" formControlName="newPassword" required>
          <mat-hint *ngIf="form.get('newPassword')?.value">
            {{ passwordTypeHint }}
          </mat-hint>
          <mat-error
            *ngIf="form.get('newPassword')?.hasError('invalidLength') && (form.get('newPassword')?.touched || submitted)">
            אורך הסיסמה חייב להיות 4 או 9 תווים בלבד
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>אישור סיסמה</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
        </mat-form-field>

        <!-- Error -->
        <mat-error *ngIf="form.invalid && submitted" class="text-red-600 text-sm text-right block">
          ודאי שהסיסמאות תואמות וכל השדות מולאו.
        </mat-error>

        <!-- Actions -->
        <div class="flex justify-end pt-4">
          <app-button
            [label]="'שליחה'"
            [disabled]="form.invalid"
            (click)="send()"
          ></app-button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
