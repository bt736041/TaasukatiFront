<div *ngIf="!is_completed" >
      <div class="min-h-[70vh] flex flex-col items-center justify-center px-4
    py-10 text-center bg-white rounded-2xl shadow-md space-y-8 max-w-3xl mx-auto">
    <h2 class="text-orangeDark text-2xl font-bold">לפני שמתחילים...</h2>

  <p
    [innerText]="explain"
    class="whitespace-pre-line text-lg leading-loose text-gray-700 whitespace-pre-line"
  >
  </p>

  <app-button
    (click)="start()"
    [label]="'התחל את המבחן'"
    class="mt-4"
  ></app-button>
</div>
</div>

<div *ngIf="is_completed">
  <div class="min-h-[70vh] flex flex-col items-center justify-center px-4
    py-10 text-center bg-white rounded-2xl shadow-md space-y-8 max-w-3xl mx-auto">
    <h2 class="text-orangeDark text-2xl font-bold">המבחן הושלם</h2>

    <p
      class="whitespace-pre-line text-lg leading-loose text-gray-700 whitespace-pre-line"
    >
     המבחן כבר הושלם בהצלחה. ניתן לצפות בתוצאות במקטע המתאים.
    </p>
  </div>
