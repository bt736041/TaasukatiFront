@let status = (status$ |async);

<app-chat-window 
    (sendMessage)="submitAnswer($event)" 
    [messages$]="messages$" 
    [loading$]="loading$"
    [disabled]="status === 'completed' || status === 'idle'"
    [completeMassage]="status === 'completed' ? 'הסתיימו השאלות בשלב זה של המבחן,תודה על המענה!' : ''"
    [error$]="error$">
</app-chat-window>
