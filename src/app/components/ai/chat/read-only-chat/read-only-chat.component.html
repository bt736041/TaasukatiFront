<div class="p-4">
  <h2 class="text-xl font-bold mb-4 text-right text-orangeDark">
    צפייה בשלב: {{ partId() }}
  </h2>

  <div class="text-left mb-4">
    <app-button
      [label]="'חזרה לתהליך המבחן'"
      (click)="returnToFlow()"
    ></app-button>
  </div>


<app-chat-window
[part]="part"
  [showInput]="false"
  [messages$]="messages$"
  [disabled]="true"
  [loading$]="loading$"
  [completeMassage]="completeMessage"
  [error$]="error$">
</app-chat-window>

</div>
